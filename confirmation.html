<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePay - Confirmation</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function loadConfirmation() {
      // Retrieve balance from sessionStorage, defaulting to zero
      const balance = sessionStorage.getItem("balance") || 0;
      document.getElementById("account-balance").textContent = `RM${balance}.00`;
    }
    
    window.onload = loadConfirmation;
  </script>
</head>
<body>
  <div class="container">
    <h2>Transaction Successful</h2>
    <p>Your payment has been processed successfully.</p>
    <p><strong>Account Balance:</strong> <span id="account-balance"></span></p>
    <button onclick="window.location.href='index.html'">Return to Home</button>
  </div>
</body>
</html>
