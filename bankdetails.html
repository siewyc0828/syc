<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePay - Bank Details</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function saveBankDetails() {
      // Validate input fields
      const cardholderName = document.getElementById("cardholder-name").value;
      const cardNumber = document.getElementById("card-number").value;
      const expirationDate = document.getElementById("expiration-date").value;
      const cvv = document.getElementById("cvv").value;

      if (!cardholderName || !cardNumber || !expirationDate || !cvv) {
        alert("Please fill out all bank details.");
        return;
      }

      // Proceed to the recipient page
      window.location.href = 'recipient.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Enter Your Bank Details</h2>

    <!-- Bank Details Form -->
    <form onsubmit="event.preventDefault(); saveBankDetails();">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" class="input-field" required><br>

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" class="input-field" required><br>

      <label for="expiration-date">Expiration Date (MM/YY)</label>
      <input type="text" id="expiration-date" class="input-field" required><br>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" class="input-field" required><br>

      <button type="submit">Save Bank Details</button>
    </form>
  </div>
</body>
</html>
